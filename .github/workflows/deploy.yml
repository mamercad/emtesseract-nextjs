name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (Static Export)
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: emtesseract
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Site: https://emtesseract.pages.dev"
          echo "üé® Custom domain: https://emtesseract.com"
      
      - name: Discord Notification (Success)
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "‚úÖ emtesseract Website Deployed"
          description: |
            **Branch:** `${{ github.ref_name }}`
            **Commit:** `${{ github.sha }}`
            **Website:** [emtesseract.com](https://emtesseract.com)
          color: 0x2eb886
      
      - name: Discord Notification (Failure)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "‚ùå emtesseract Deployment Failed"
          description: |
            **Branch:** `${{ github.ref_name }}`
            **Commit:** `${{ github.sha }}`
            **Logs:** [View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 0xe74c3c
