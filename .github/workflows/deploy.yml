name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (Static Export)
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: emtesseract
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê Site: https://emtesseract.pages.dev"
          echo "üé® Custom domain: https://emtesseract.com"
      
      - name: Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            STATUS="${{ job.status }}"
            if [ "$STATUS" == "success" ]; then
              COLOR="3066993"
              EMOJI="‚úÖ"
              STATUS_TEXT="Deployment Successful"
            else
              COLOR="15158332"
              EMOJI="‚ùå"
              STATUS_TEXT="Deployment Failed"
            fi
            
            curl -H "Content-Type: application/json" \
              -d "{
                \"embeds\": [{
                  \"title\": \"$EMOJI emtesseract Website Deployment\",
                  \"description\": \"**Status:** $STATUS_TEXT\",
                  \"color\": $COLOR,
                  \"fields\": [
                    {
                      \"name\": \"Branch\",
                      \"value\": \"\`${{ github.ref_name }}\`\",
                      \"inline\": true
                    },
                    {
                      \"name\": \"Commit\",
                      \"value\": \"\`${{ github.sha }}\`\",
                      \"inline\": true
                    },
                    {
                      \"name\": \"Website\",
                      \"value\": \"[emtesseract.com](https://emtesseract.com)\",
                      \"inline\": false
                    }
                  ],
                  \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\",
                  \"footer\": {
                    \"text\": \"Cloudflare Pages\"
                  }
                }]
              }" \
              "$DISCORD_WEBHOOK"
          fi
